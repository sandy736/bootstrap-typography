<!DOCTYPE html>
<html>
    <head>
        <title>

            Bootstrap Typography example
            
            </title>
            
            <meta charset="utf-8">
            
            <meta name="viewport"
            
            content="width=device-width, initial-scale=1">
            
            <link rel="stylesheet" href=
            
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            
            <script src=
            
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
            
            </script>
    </head>
    <body>
       <!--abreviations-->
       <p><abbr title="codingal">cdgl</abbr></p>
       <!--Blockquotes-->
       <blockquote class="blockquote">
        Codingal is on a mission to inspire all the school kids
        <footer class="blockquote-footer"> --From Codingal </footer>
       </blockquote>
       <!--multiple code lines-->
       <pre>
        Codingal is
         on a mission to
          inspire all the school kids

       </pre>
       <!--keyboard inputs-->
       <p>use<kbd>ctrl+c</kbd>shortcourt key for copy</p>
       




    </body>
</html>
